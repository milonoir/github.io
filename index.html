---
title: Welcome
layout: page
lang: en
ref: home
---
{% assign posts=site.posts | where:"lang", page.lang %}
{% for post in posts %}
  <div class="blog-post">
    <h2 class="blog-post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="blog-post-meta">{{ post.date }}</p>
  </div>
{% else %}
  <p>No posts</p>
{% endfor %}
